<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de Fonction de Hachage</title>
</head>
<body>
    <h1>Détection de Fonction de Hachage</h1>
    <form method="POST">
        <label for="hash_string">Entrez votre chaîne hachée :</label>
        <input type="text" id="hash_string" name="hash_string" required>
        <button type="submit">Détecter</button>
    </form>
    {% if result %}
        <p>Type de hachage détecté : <strong>{{ result }}</strong></p>
    {% endif %}
</body>
</html>
